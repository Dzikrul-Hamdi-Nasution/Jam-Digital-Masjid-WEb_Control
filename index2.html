  function hapus() {
    Detik = new Date().getSeconds();
    Menit = new Date().getMinutes();
    Jam = new Date().getHours();
    Tahun = new Date().getFullYear();
    Bulan = new Date().getMonth();
    Tanggal = new Date().getDate();

    firebase.database().ref("Waktu").child("Jam").update({
        nilai: String(Jam),
      });
